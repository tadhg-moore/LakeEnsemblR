# .travis.yml for continuous build/test
#
# Using standard travis R build env now
# from here: https://docs.travis-ci.com/user/languages/r/

language: r
cache: packages
sudo: true

repos:
  CRAN: https://cran.rstudio.com
  
#before_install:
#  - sudo apt-get -qq update
#  - sudo apt-get install -y libnetcdf-dev netcdf-bin netcdf-doc
  
before_install:
  - rm '/usr/local/bin/gfortran' ;fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update          ; fi
 # - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew upgrade netcdf ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install gd ; fi

warnings_are_errors: false

r_packages:
  - covr
  - deSolve
  - minpack.lm
  - gstat

after_success:
  - Rscript -e 'library(covr); codecov()'

r_github_packages:
  - cran/XML@3.99-0.3
  - GLEON/GLM3r@GLMv.3.1.0a3
  - USGS-R/glmtools@ggplot_overhaul
  - aemon-j/FLakeR@inflow
  - aemon-j/GOTMr
  - aemon-j/gotmtools
  - aemon-j/SimstratR
  - aemon-j/MyLakeR

r:
  - oldrel
  - release

r_build_args: --no-build-vignettes --no-manual
r_check_args: --no-build-vignettes --no-manual --as-cran


notifications:
  email:
    on_success: change
    on_failure: change

os:
  #- linux
  - osx